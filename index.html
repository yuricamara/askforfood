<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
  <script data-ionic="inject">
    (function(w){var i=w.Ionic=w.Ionic||{};i.version='3.9.2';i.angular='5.0.3';i.staticDir='build/';})(window);
  </script>
  <meta charset="UTF-8">
  <title>AskForFood</title>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#a32e2e">

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- cordova.js required for cordova apps (remove if not needed) -->
  <script src="cordova.js"></script>

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>-->

  <link href="build/main.css" rel="stylesheet">

</head>
<body>
  <ion-app id="ion-app">
    <div class="cf-loader-wrapper">
      <div class="cf-loader"></div>
    </div>
  </ion-app>

  <div id="ie-view" style="display: none" class="ie-view app-root app-root-md md platform-core" >
    <div class="content">
      <h2 class="title">
        AskForFood - Incompatibilidade com Internet Explorer
      </h2>
      <p class="paragraph">
        O seu navegador, Internet Explorer, não é compatível com a moderna tecnologia utilizada por nosso sistema.
      </p>
      <p class="paragraph">
        Para usufruir do AskForFood, abra este site em um dos navegadores modernos sugeridos.
      </p>
      <div class="browsers-btn">
        <a href="https://www.google.com/chrome/browser/desktop/index.html" class="chrome-btn" target="_blank">
          <img alt="Chrome" src="./assets/ie/chrome.jpg">
        </a>
        <a href="https://www.mozilla.org/pt-BR/firefox/new/" class="firefox-btn" target="_blank">
          <img alt="Firefox" src="./assets/ie/firefox.jpg">
        </a>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    (function () {
      var $ieView = document.getElementById('ie-view');
      var $ionApp = document.getElementById('ion-app');

      var isIE11 = !!window.MSInputMethodContext && !!document.documentMode;
      var isIEtill10 = navigator.userAgent && navigator.userAgent.indexOf('MSIE') != -1;

      if(isIEtill10 || isIE11){
        $ieView.setAttribute("style", "display: block;");
        $ionApp.setAttribute("style", "display: none;");
      }
    })();
  </script>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>

  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>

</body>
</html>
